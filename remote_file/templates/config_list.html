{% extends "base.html" %}

{% block layout %}no-sidebar{% endblock %}

{% block title %}Configs{% endblock %}

{% block subtitle %}<a class="button alt" href="{{ url_for('config_new') }}">New Config</a>{% endblock %}

{% block content %}
    <table class="style1">
        <thead>
            <tr>
                <th>id</th>
                <th>DN</th>
            </tr>
        </thead>
        <tbody>
        {% for config in configs %}
            <tr>
                <td><a href="{{ url_for('config_edit', id=config.id) }}">{{ config.id }}</a></td>
                <td>{{ config.dn }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
