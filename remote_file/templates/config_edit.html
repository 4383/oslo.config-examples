{% extends "base.html" %}

{% block layout %}no-sidebar{% endblock %}

{% block title %}Edit Config{% endblock %}

{% block subtitle %}
<form method="post" action="{{ url_for('config_delete', id=conf.id) }}">
  <input type="submit" class="button alt" value="Delete Config"/>
</form>
{% endblock %}

{% block content %}
  <form method="post" action="{{ url_for('config_edit', id=conf.id) }}">
    <div class="row 50%">
      <div class="4u">
        <input type="text" name="id" id="id" placeholder="ID" value="{{ conf.id }}"/>
      </div>
      <div class="8u">
        <input type="text" name="dn" id="dn" placeholder="Domain Name" value="{{ conf.dn }}"/>
      </div>
    </div>
    <div class="row 50%">
      <div class="12u">
        <textarea name="data" id="data" placeholder="Config">{{ conf.data }}</textarea>
      </div>
    </div>
    <div class="row 50%">
      <div class="12u">
        <ul class="actions">
          <li><input type="submit" class="button alt2" value="Save"/></li>
          <li><a href="{{ url_for('index') }}" class="button alt">Back</a></li>
        </ul>
      </div>
    </div>
  </form>
{% endblock %}
